<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <link rel="stylesheet" href="styles/facesearch.css">
    <script src="/scripts/face-api.js"></script>
</head>

<body>
    <div id="particles-js"></div>
<div class=" d-flex align-items-center full-height">
    <div class="container mt-4">
        <div class="fasesearch-container">

        <h1 class="mb-4">Face Search</h1>

        <div id="my-camera" class="form-group mb-3"></div>
        <button id="start-camera" type="button" class="btn btn-custom mb-2 mr-2">Start Camera</button>
        <button id="capture-photo" type="button" class="btn btn-custom mb-2 mr-2" disabled>Take Snapshot</button>
        <button id="submit-search" type="button" class="btn btn-custom mb-2" disabled>Search Notes</button>

        <input type="hidden" id="descriptor" name="descriptor">
        <input type="hidden" id="snapshot" name="snapshot">

        <h2 class="mt-5">Search Results</h2>
        <div id="results" class="mt-4">
            <!-- This is where the results will be displayed -->
        </div>
    </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="/scripts/facesearch.js"></script>
<script src="js/app.js"></script>

</body>

</html>
