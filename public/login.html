<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
    <div id="particles-js"></div>

    <div class="d-flex align-items-center full-height">
      <div class="container login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br />
        <p class="text-center">-----------------OR-----------------</p>
        <a class="btn btn-outline-dark" href="/auth/google" >
          <div class="row">
            <div class="col-sm-1">
                <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
            </div>
            <div class="col-sm">Sign In with Google</div>
          </div>
        </a>

        <p class="mt-3 text-center">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
