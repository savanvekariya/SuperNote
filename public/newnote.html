<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="/scripts/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles/newnote.css">
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div class="d-flex align-items-center full-height">
        <div class="container mt-5">
            <div class="newnote-container">
                <h1 class="mb-4">Create a new note</h1>
                <form id="new-note-form">
                    <div class="form-group">
                        <label for="person-name">Person's Name</label>
                        <input type="text" class="form-control" id="person-name">
                    </div>

                    <div class="form-group">
                        <label for="note-topic">Note Topic</label>
                        <input type="text" class="form-control" id="note-topic">
                    </div>

                    <div class="form-group">
                        <label for="note-text">Note Text</label>
                        <div id="editor" style="height: 200px"></div>
                        <textarea name="note-text" id="note-text" hidden></textarea>
                    </div>

                    <div id="my-camera" class="form-group"></div>
                    <p id="message" class="mt-3"></p>
                    <button id="start-camera" type="button" class="btn mr-2">Start Camera</button>
                    <button id="capture-photo" type="button" class="btn mr-2" disabled>Take Snapshot</button>
                    <button type="submit" class="btn" id="submit-note">Submit</button>
                    <input type="hidden" id="snapshot" name="snapshot">
                    <input type="hidden" id="descriptor" name="descriptor">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="/scripts/newnote.js"></script>
    <script>
        $(document).ready(function () {
            $(".read-more").click(function () {
                $(this).siblings(".more-text").toggleClass("d-none");
                $(this).text(
                    $(this).text() == "Read More" ? "Read Less" : "Read More"
                );
            });
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
